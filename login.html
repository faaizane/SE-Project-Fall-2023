        </div>

        </div>
    </nav>

    <!--Login Form-->
    <div class="px-16 items-center flex flex-col py-12 max-md:px-5">
        <div class="text-black text-center text-5xl font-bold leading-[58px] mt-3.5 max-md:max-w-full max-md:text-4xl">
            Log In
        </div>

        <div class="text-black text-center text-lg leading-7 max-w-[480px] mt-6 max-md:max-w-full">
            Welcome back, CSIT alumni! Access your network and relive the memories.
        </div>

        <form action="submit" method="post" class="mt-8"> 

            <label for="email" class="block">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="abc@gmail.com" class="text-base 
            leading-6 border justify-center mt-2 p-3 border-solid border-black w-full max-[550px]:w-[300px] max-[300px]:w-[200px]">

            <label for="password" class="block mt-6">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password" class="text-base 
            leading-6 border justify-center mt-2 p-3 border-solid border-black w-full max-[550px]:w-[300px] max-[300px]:w-[200px]">

            <button type="submit" class="btns-2 rounded-md block text-white text-base leading-6  justify-center items-center border
            bg-black w-[480px] max-w-full mt-6 px-16 py-3 border-solid max-md:px-5 max-[550px]:w-[300px] max-[300px]:w-[200px]">Sign In</button>
        </form>

        <div class="text-black text-center text-base leading-6 underline mt-6 mb-12 max-md:mb-10">
            <h3>Forgot your password?</h3>
        </div>
    </div>
